<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .data-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
        }

        .table-container input[type="button"] {
            position: absolute;
            top: -40px; /* Adjust this value to position the button as desired */
            right: 0;
            width: auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .table-container input[type="button"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: lightseagreen;
            color: #fff;
        }

        input[type="button"] {
            width: 10%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: lightseagreen;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 80px; /* Adjust this value to move the button downward */
            text-align: center; /* Center the text */
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>DATA PAGE</h1>
    </header>
    <form>
        <input type="button" value="Create New" onclick="location.href='index.html'">
    </form>
    <main class="data-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Actions</th> <!-- Added Actions column -->
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </main>

    <script>
        // Function to fetch data from FastAPI endpoint
        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:8000/fetch_data'); // Replace with your FastAPI server URL
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                console.log(data);

                // Construct HTML for table rows with edit buttons
                const rows = data.data.map(row => `
                    <tr id="row-${row.id}" data-row='${JSON.stringify(row)}'>
                        <td>${row.id}</td>
                        <td>${row.name}</td>
                        <td>${row.age}</td>
                        <td>${row.email}</td>
                        <td><button class="edit-btn" onclick="editRow(${row.id})">Edit</button></td>
                    </tr>
                `).join('');

                // Insert rows into the table body
                document.getElementById('data-body').innerHTML = rows;

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch data from the server.');
            }
        }

        // Call fetchData when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        // Function to handle edit button click
        function editRow(id) {
            // Store row data in session storage
            const rowData = document.querySelector(`#row-${id}`).dataset.row;
            sessionStorage.setItem('rowData', rowData);

            // Redirect to update.html for editing
            location.href = 'update.html';
        }
    </script>
</body>
</html>
